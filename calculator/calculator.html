<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="calc">
      <input type="text" name="text" id="text" />
      <div onclick="num(1)">1</div>
      <div onclick="num(2)">2</div>
      <div onclick="num(3)">3</div>
      <div onclick="num('+')">+</div>
      <div onclick="num(4)">4</div>
      <div onclick="num(5)">5</div>
      <div onclick="num(6)">6</div>
      <div onclick="num('/')">/</div>
      <div onclick="num(7)">7</div>
      <div onclick="num(8)">8</div>
      <div onclick="num(9)">9</div>
      <div onclick="num('-')">-</div>
      <div onclick="num(0)">0</div>
      <div onclick="num('.')">.</div>
      <div onclick="num('*')">*</div>
      <div onclick="result()">=</div>
      <div onclick="clearit()">AC</div>
      <div class="mems" onclick="memr()">mem</div>
    </div>
    <script src="./calculator.js"></script>
  </body>
